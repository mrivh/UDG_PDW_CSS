    <main>
        <div class="container">
            <form>
            <div class="row">
              <div class="col-25">
                <label for="fname">Nombre</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Apellido</label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="lastname">
              </div>
            </div>
            <div class="row">
                <div class="col-25">
                  <label for="email">Email</label>
                </div>
                <div class="col-75">
                  <input type="email" id="email" name="email" placeholder="Correo electrónico">
                </div>
              </div>
            <div class="row">
                <div class="col-25">
                  <label for="place">Lugar</label>
                </div>
                <div class="col-75">
                  <select id="place" name="place">
                    <option value="San Luis Capital">San Luis Capital</option>
                    <option value="Real de Catorce">Real de Catorce</option>
                    <option value="Xilitla">Xilitla</option>
                    <option value="Ruta Huasteca Potosina">Ruta Huasteca Potosina</option>
                  </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                  <label for="date">Fecha de llegada</label>
                </div>
                <div class="col-75">
                  <input type="date" id="date" name="date">
                </div>
            </div>
            
            <div class="row">
              <div class="col-25">
                <label for="notes">Notas</label>
              </div>
              <div class="col-75">
                <textarea id="notes" name="notes" placeholder="Déjanos algún comentario si es necesario..." style="height:200px"></textarea>
              </div>
            </div>
            <br>
            <div class="row button_submit">
              <input type="submit" value="Enviar">
            </div>
            </form>
        </div>
